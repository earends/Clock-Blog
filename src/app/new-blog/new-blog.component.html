<div class="container">
  <div>
    <h1>Title</h1>
    <input [(ngModel)]="_blog.title" placeholder="Title">
  </div>
  <div>
      <h1>Author</h1>
      <input [(ngModel)]="_blog.author" placeholder="Author">

  <quill-editor (onContentChanged)="onChange($event)" [style]="{height: '300px'}" >

<div class="container" [innerHTML]="_blog.body">
</div>
<button type="submit" (click) ="onSubmit()">Submit</button>
