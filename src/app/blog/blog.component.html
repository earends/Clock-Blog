<div *ngIf="blog" >
    <div style="margin-top:25px;">
        <h1 class="text-center">{{blog.title}}</h1> 
        <h4 class="text-center" style="margin-top:15px;">By {{blog.author}}</h4>
      </div>
      <div class="container" [innerHTML]="blog.body" style = "margin-top:25px">
      </div>
</div>
