<div *ngIf="!isEditEvent">
  <div *ngFor="let event of events">
    <button (click)="onSelectEvent(event)">{{event.title}}</button>
  </div>
</div>
<div *ngIf="isEditEvent">
  <div>
    <div class="form-group">
      <label>Title</label>
      <input [(ngModel)]="selectedEvent.title" name="title" type="text" class="form-control" placeholder="The Big Bang">
    </div>
    <div class="form-group">
      <label>Date</label>
      <input [(ngModel)]="selectedEvent.eventDate" name="author" type="date" class="form-control">
    </div>
    <div class="form-group">
      <label>Location</label>
      <input [(ngModel)]="selectedEvent.location" name="Location" type="text" class="form-control" placeholder="Fred Hutch">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input [(ngModel)]="selectedEvent.body" name="body" type="text-area" class="form-control" placeholder="Alex Neitz">
    </div>
    <button (click)="onSubmit()">Submit Edit</button>
    <button (click)="onDelete()">Delete</button>
  </div>
</div>
