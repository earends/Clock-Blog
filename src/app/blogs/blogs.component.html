<div class="container">
      <h1 class="text-center">
          Blogs
      </h1>
      <div>
        <ul class="grid-wrapper">
          <li class="card" *ngFor="let blog of blogs">
           <a routerLink="/Blogs/{{blog.id}}" routerLinkActive="active">
            <div class="app-img-wrapper">
                <img src="assets/mouse.jpg">
            </div>
            <div class="title-bar">
              <h1>
                {{blog.title}}
              </h1>
            </div>
           </a>
          </li>
        </ul>
      </div>
    </div>
