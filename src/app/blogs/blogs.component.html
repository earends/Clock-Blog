<div class="event-header">
    <div>
      <span class="title-header">
        Blogs
      </span>
    </div>
    <div>
      <ul class="grid-wrapper">
        <li class="card" *ngFor="let blog of blogs">
          <a routerLink="/Blogs/{{blog.id}}" routerLinkActive="active">
          <div class="title-bar">
            <span class="title-text">
              {{blog.title}}
            </span>
          </div>
          </a>
        </li>
      </ul>
    </div>  
  </div>
